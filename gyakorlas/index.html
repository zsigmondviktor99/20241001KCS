<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Jarmuvel felvitele</h1>

                <form>
                    <div class="form-group my-2">
                        <label for="rendszam" class="form-label">Rendszam</label>
                        <input name="rendszam" id="rendszam" type="text" class="form-control">
                    </div>
                    <div class="form-group my-2">
                        <label for="gyarto" class="form-label">Gyarto</label>
                        <input name="gyarto" id="gyarto" type="text" class="form-control">
                    </div>
                    <div class="form-group my-2">
                        <label for="tipus" class="form-label">Tipus</label>
                        <input name="tipus" id="tipus" type="text" class="form-control">
                    </div>
                    <div class="form-group my-2">
                        <label for="forgalombahelyezes" class="form-label">Forgalombahelyezes ideje</label>
                        <input name="forgalombahelyezes" id="forgalombahelyezes" type="date" class="form-control">
                    </div>

                    <button type="button" class="btn btn-success my-4" id="felvitel">Felvitel</button>
                </form>

                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Rendszam</th>
                            <th>Gyarto</th>
                            <th>Tipus</th>
                            <th>Forgalombahelyezes ideje</th>
                        </tr>
                    </thead>

                    <tbody id="torzs"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
